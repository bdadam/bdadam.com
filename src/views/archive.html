{% extends "./layout.html" %}

{% set activePage = 'archive' %}

{% block meta %}
    <title>{{ title }}</title>
{% endblock %}

{% block body %}
    <div class="main-body home-page">
        <div>
            <ul class="article-list">
                {% for article in articles %}
                    <li>
                        <a href="{{ article.url }}" class="title">{{ article.title }}</a>
                        <p class="dateline">{{ article.dateFormatted }}</p>
                        <div>{{ article.introHtml | safe }}</div>
                        <a href="{{ article.url }}" class="read-more">Read more</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
