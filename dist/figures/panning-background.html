<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><meta name="robots" content="noindex,follow"><link href="/static/main.css?e53ce377" rel="stylesheet"><style>#frame {
            width: 100%;
            max-width: 440px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            margin: 0 auto;
            line-height: 220px;
            border: 5px solid #333;
            text-align: center;
        }

        #viewport {
            line-height: 60px;
            padding-bottom: 60px;
            font-weight: bold;
            color: #f00;
            position: absolute;
            top:0;
            left: 25%;
            width: 50%;
            background-color: rgba(255, 0, 0, .25);
            border: 5px solid rgba(255, 0, 0, .75);
            text-align: center;
            box-sizing: border-box;
        }

        #player {
            background-color: #000;
            width: 60px;
            height: 20px;
            position: absolute;
            top: 100px;
            margin-left: -10px;
            left: 50%;
            color: #fff;
            line-height: 1;
        }

        @keyframes scroll
        {
            0% { left: 0; top: 0; }
            25% { left: 0; top: 0; }
            50% { left: 50%; top: 90px; }
            75% { left: 50%; top: 90px; }
            100% { left: 0; top: 0; }
        }

        #viewport {
            animation: scroll 10s linear infinite;
        }</style></head><body><div id="frame">Background Image<div id="viewport">viewport<div id="player">Player</div></div></div><script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script></body></html>
