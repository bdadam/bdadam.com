<!DOCTYPE html><html><head><meta charset="utf-8"><title>Demo page to show background image panning with canvas</title><meta name="viewport" content="width=device-width"><meta name="robots" content="noindex,follow"><link href="/static/main.css?a7cfdbe1" rel="stylesheet"><style>body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        div {
            max-width: 640px;
            margin: 0 auto;
            text-align: center;
        }

        #bg {
            display: block;
            margin: 0 auto 16px;
        }</style></head><body><div><canvas id="bg" width="640" height="320"></canvas><button id="btnStart" class="btn btn-default">Start/stop animation</button> <span class="pull-right legal"><a title="by Richard Bartz via Wikimedia Commons (CC-BY-SA-3.0)" href="http://commons.wikimedia.org/wiki/File%3APonta_de_S%C3%A3o_Louren%C3%A7o_north_north_east.jpg">Original photo</a></span></div><script>(function() {
        window.requestAnimationFrame = window.requestAnimationFrame
                || window.webkitRequestAnimationFrame
                || window.mozRequestAnimationFrame
                || function(callback) { window.setTimeout(callback, 1000 / 60); };

        var canvas = document.getElementById('bg');
        var context = canvas.getContext('2d');
        var looping = false;
        var totalSeconds = 0;

        var img = new Image();
        img.onload = imageLoaded;
        img.src = '/static/article-assets/large-background.jpg';

        function imageLoaded() {
            draw(0);

            var btn = document.getElementById('btnStart');
            btn.addEventListener('click', function() {
                startStop();
            });
        }

        var lastFrameTime = 0;

        function startStop() {
            looping = !looping;

            if (looping) {
                lastFrameTime = Date.now();
                requestAnimationFrame(loop);
            }
        }

        function loop() {
            if (!looping) {
                return;
            }

            requestAnimationFrame(loop);

            var now = Date.now();
            var deltaSeconds = (now - lastFrameTime) / 1000;
            lastFrameTime = now;
            draw(deltaSeconds);
        }


        function draw(delta) {
            totalSeconds += delta;
            var x = -1 * (img.width - canvas.width) / 2 * (1 + Math.cos(totalSeconds / Math.PI));
            var y = -1 * (img.height - canvas.height) / 2 * (1 + -Math.sin(totalSeconds / Math.PI));

            context.drawImage(img, x, y);
        }
    }());</script></body></html>
